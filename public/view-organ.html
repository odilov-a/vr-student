<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organ Tafsiloti</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      iframe {
        width: 100%;
        height: 400px;
        border: none;
        margin-top: 20px;
      }
      #tokenForm {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="tokenForm">
        <label for="token">Token kiriting:</label>
        <input type="text" id="token" placeholder="Token..." />
        <button onclick="saveToken()">Saqlash</button>
      </div>
      <div id="model"></div>
    </div>

    <script>
      function saveToken() {
        const token = document.getElementById("token").value;
        if (token) {
          localStorage.setItem("token", token);
          loadOrgan();
        }
      }

      async function loadOrgan() {
        const token = localStorage.getItem("token");

        if (!token) {
          document.getElementById("model").innerHTML =
            "<p style='color:red;'>Token yoâ€˜q. Iltimos, tokenni kiriting.</p>";
          return;
        }

        const id = new URLSearchParams(window.location.search).get("id");
        if (!id) {
          document.getElementById("model").innerHTML =
            "<p style='color:red;'>ID topilmadi.</p>";
          return;
        }

        try {
          const res = await fetch(
            `https://vr.api.uzcontest.uz/api/organs/${id}?lang=uz`,
            {
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (!res.ok) {
            throw new Error("Serverdan javob olishda xatolik yuz berdi.");
          }

          const { data } = await res.json();
          document.getElementById("model").innerHTML = data.model;
        } catch (err) {
          document.getElementById("model").innerHTML =
            "<p style='color:red;'>Xatolik: " + err.message + "</p>";
        }
      }

      window.onload = function() {
        const token = localStorage.getItem("token");
        if (token) {
          document.getElementById("token").value = token;
          loadOrgan();
        }
      };
    </script>
  </body>
</html>
